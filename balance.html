<!DOCTYPE html>
<html>

<head>
<script type="text/javascript" src="./bignumber.min.js"></script>
<script type="text/javascript" src="./web3-light.js"></script>
<script type="text/javascript">
   
    var Web3 = require('web3');
    var web3 = new Web3(web3.currentProvider);
    //web3.setProvider(new web3.providers.HttpProvider());

    function watchBalance() {
        var coinbase = web3.eth.coinbase;

        var originalBalance = 0;//= web3.eth.getBalance(coinbase).toNumber();
		web3.eth.getBalance(coinbase,
		function(error,result){
			if(error){
				// error handle
			} else {
				originalBalance = web3.fromWei(result,'ether').toFixed(4);
				document.getElementById('coinbase').innerText = 'coinbase: ' + coinbase;
				document.getElementById('original').innerText = ' original balance: ' + originalBalance;

		   }
		}
		);
		/*
        web3.eth.filter('latest').watch(function() {
            var currentBalance = web3.eth.getBalance(coinbase).toNumber();
            document.getElementById("current").innerText = 'current: ' + currentBalance;
            document.getElementById("diff").innerText = 'diff:    ' + (currentBalance - originalBalance);
        });
		*/
    }

</script>
</head>
<body>
    <h1>coinbase balance</h1>
    <button type="button" onClick="watchBalance();">watch balance</button>
    <div></div>
    <div id="coinbase"></div>
    <div id="original"></div>
    <div id="current"></div>
    <div id="diff"></div>
</body>
</html>
